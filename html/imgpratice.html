<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position:relative;
            transition: .5s ease; /* 필수는 아님 */
        }

        .text {
            position:absolute;
            visibility:hidden;
        }

        .box:hover {
            opacity:0.7;
        }

        .box:hover .text {
            visibility:visible;
        }   

        body {
            background: linear-gradient(45deg, #4fc3f7, #0093c4 );
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="gdgd.png">
        <div class="text"> Hello! </div>
       </div>
</body>
</html>
